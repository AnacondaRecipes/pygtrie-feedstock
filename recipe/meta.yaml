{% set name = "pygtrie" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4367b87d92eaf475107421dce0295a9d4d72156702908c96c430a426b654aee7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - packaging
  run:
    - python

test:
  imports:
    - pygtrie

about:
  home: https://github.com/google/pygtrie
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python library implementing a trie data structure.
  doc_url: https://pygtrie.readthedocs.io/en/latest/
  dev_url: https://github.com/google/pygtrie

extra:
  recipe-maintainers:
    - Suor
    - efiop
    - shcheklein
