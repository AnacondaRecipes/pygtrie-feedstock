{% set name = "pygtrie" %}
{% set version = "2.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2204dbd95584f67821da5b3771c4305ac5585552b3230b210f1f05322608db2c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pygtrie

about:
  home: https://github.com/google/pygtrie
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python library implementing a trie data structure.
  doc_url: https://pygtrie.readthedocs.io/en/latest/
  dev_url: https://github.com/google/pygtrie

extra:
  recipe-maintainers:
    - Suor
    - efiop
    - shcheklein
